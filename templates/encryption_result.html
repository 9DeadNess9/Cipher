<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат шифрования RSA</title>
    <link rel="stylesheet" href="/static/css/result.css">
</head>
<body>
    <div class="result-container">
        <div class="page-title">Результат шифрования RSA</div>
        <div class="encrypt-section">
            <h2>Шифрование выполнено успешно</h2>
            
            <div class="message-box">
                <h3>Исходное сообщение:</h3>
                <div class="message-content">{{ original_message }}</div>
            </div>
            
            <div class="ciphertext-box">
                <h3>Зашифрованное сообщение:</h3>
                <div class="cipher-content">{{ encrypted }}</div>
                
                <div class="copy-section">
                    <textarea id="encrypted-text" readonly>{{ encrypted }}</textarea>
                    <button id="copy-button" onclick="copyToClipboard()">Копировать</button>
                </div>
            </div>
            
            <div class="key-info">
                <h3>Использованный публичный ключ:</h3>
                <div class="key-params">
                    <div class="key-param">
                        <strong>Модуль (n):</strong>
                        <div class="key-value">{{ public_key.n }}</div>
                    </div>
                    <div class="key-param">
                        <strong>Открытая экспонента (e):</strong>
                        <div class="key-value">{{ public_key.e }}</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <a href="/" class="back-button">Вернуться на главную страницу</a>
        </div>
    </div>
    
    <script>
        function copyToClipboard() {
            const textArea = document.getElementById('encrypted-text');
            textArea.select();
            document.execCommand('copy');
            const copyButton = document.getElementById('copy-button');
            copyButton.textContent = 'Скопировано!';
            setTimeout(() => {
                copyButton.textContent = 'Копировать';
            }, 2000);
        }
    </script>
</body>
</html>
